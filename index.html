<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kicks</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="background">
			<header class="header container">
				<nav class="menu">
					<a href="#">
						<picture>
							<source
								srcset="./assets/logo-desktop.png"
								media="(min-width: 64em)"
							/>
							<source
								srcset="./assets/logo-tablet.png"
								media="(min-width: 48em)"
							/>
							<img src="./assets/logo-mobile.png" alt="Logo" class="logo" />
						</picture>
					</a>
					<ul class="menu__list">
						<li><a class="menu__list__active" href="#">footwear</a></li>
						<li><a href="#">about us</a></li>
						<li><a href="#">products</a></li>
						<li><a href="#">sale</a></li>
					</ul>
					<div class="menu__icon">
						<div>
							<span class="menu__icon__search">
								<picture>
									<source
										srcset="./assets/search-desktop.png"
										media="(min-width: 48em)"
									/>
									<img src="./assets/search.png" alt="search" />
								</picture>
							</span>
							<span class="menu__icon__user">
								<img src="./assets/user.png" alt="User Account" />
							</span>
							<span class="menu__icon__shopping-bag">
								<picture>
									<source
										srcset="./assets/shopping-bag-desktop.png"
										media="(min-width: 31.25em)"
									/>
									<img src="./assets/shopping-bag.png" alt="Your Shop" />
								</picture>
								<span class="menu__icon__shopping-bag__count">3</span>
							</span>
						</div>
						<div class="menu__icon__hamburger">
							<span></span>
							<span></span>
						</div>
					</div>
				</nav>
			</header>
		</div>

		<script src="main.js"></script>
	</body>
</html>
